<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <link rel ="stylesheet" href = "{{url_for ('static', filename='styles.css')}}"> -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Iris KNN</title>
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form method="post" action="{{url_for('predict')}}">
            <h3>Drop Us a Message</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="sepal_length" class="form-control" placeholder="Sepal Length (cm)*" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="sepal_width" class="form-control" placeholder="Sepal Width (cm) *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="petal_length" class="form-control" placeholder="Petal Length (cm) *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="petal_width" class="form-control" placeholder="Petal Width (cm) *" value="" />
                    </div>
                    <div class="form-group">
                        <!-- <input type="submit" name="btnSubmit" class="btnContact" value="Send Data" /> -->
                        <button type="submit" name="btnSubmit " class="btnContact">Send Data</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3 style="width: 100%; height: 20px;"> Hasil Prediksi (Classification)</h3>
                    <h2>{{prediction_text}}</h2>
                    <!-- <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea> -->
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
